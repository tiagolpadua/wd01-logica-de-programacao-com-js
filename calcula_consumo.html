<h3>Álcool	ou	Gasolina?</h3>
<script>
var volumeTanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = (caminhoComGasolina / volumeTanque).toFixed(2);
var precoDaGasolina = 2.90;
var precoPorKilometroGasolina = (precoDaGasolina / consumoDeGasolina).toFixed(2);

var caminhoComAlcool = 300;
var consumoDeAlcool = (caminhoComAlcool / volumeTanque).toFixed(2);
var precoDoAlcool = 2.40;
var precoPorKilometroAlcool = (precoDoAlcool / consumoDeAlcool).toFixed(2);

document.write("O consumo de gasolina é: " + consumoDeGasolina + " Km/l<br>");
document.write("Preço por Km de gasolina é: " + precoPorKilometroGasolina + " R$/Km<br><br>");

document.write("O consumo de álcool é: " + consumoDeAlcool + " Km/l<br>");
document.write("Preço por Km de álcool é: " + precoPorKilometroAlcool + " R$/Km<br><br>");
</script>
