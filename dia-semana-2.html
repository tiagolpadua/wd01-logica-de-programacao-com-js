<input type="text" id="dia" />
<input type="submit" id="consultar" value="Consultar" />
<script>
    document.getElementById("consultar").onclick = consultar;

    function consultar() {
        var dia = document.getElementById("dia").value;
        switch (dia) {
            case "0":
                alert("Domingo");
                break;
            case "1":
                alert("Segunda");
                break;
            case "2":
                alert("Terça");
                break;
            case "3":
                alert("Quarta");
                break;
            case "4":
                alert("Quinta");
                break;
            case "5":
                alert("Sexta");
                break;
            case "6":
                alert("Sábado");
                break;
        }
    }

</script>
