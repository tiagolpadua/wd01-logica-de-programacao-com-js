<canvas id="tela" width="600" height="400"></canvas>
<script>
    var tela = document.getElementById("tela");
    var c = tela.getContext("2d");
    c.fillStyle = "gray";
    c.fillRect(0, 0, 600, 400);

    c.fillStyle = "red";
    c.fillRect(0, 0, 50, 50);

    c.fillStyle = "blue";
    c.fillRect(0, 50, 50, 50);

    var mouseDown = false;

    var corEscolhida;

    function clicouNoCanvas(evento) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (x >= 0 && x <= 50 && y >= 0 && y <= 50) {
            corEscolhida = "red";
        } else if (x >= 0 && x <= 50 && y >= 50 && y <= 100) {
            corEscolhida = "blue";
        } else if (corEscolhida) {
            c.fillStyle = corEscolhida;
            c.beginPath(); c.arc(x, y, 10, 0, 2 * 3.14);
            c.fill();
        }

        console.log("posição do clique : " + x + ", " + y);
    }

    tela.onclick = clicouNoCanvas;

    tela.onmousedown = function () {
        mouseDown = true;
    };

    tela.onmouseup = function () {
        mouseDown = false;
    };

    tela.onmousemove = function (evento) {
        if (mouseDown) {
            clicouNoCanvas(evento);
        }
    }

</script>
