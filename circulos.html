<meta charset="utf-8">
<canvas id="tela" width="600" height="400"></canvas>
<script>

    function desenhaBola(x, y, cor) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.beginPath();
        c.fillStyle = cor;
        c.arc((x * 25) + 10, (y * 25) + 10, 10, 0, 2 * 3.14);
        c.fill();
    }

    function desenhaBolaAzul(x, y) {
        desenhaBola(x, y, "blue");
    }
    function desenhaBolaPreta(x, y) {
        desenhaBola(x, y, "black");
    }

    for (var linha = 0; linha < 10; linha = linha + 1) {
        for (var coluna = 0; coluna < 19; coluna = coluna + 1) {
            if (coluna == linha || 18 - coluna == linha) {
                desenhaBolaAzul(coluna, linha);
            } else {
                desenhaBolaPreta(coluna, linha);
            }
        }
    }
