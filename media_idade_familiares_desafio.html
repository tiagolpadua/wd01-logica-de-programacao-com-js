<meta charset="UTF-8">
<script>
    var somaDeIdades = 0;
    var contador = 0;
    var entrada;

    do {
        entrada = prompt("Digite a idade ou tecle enter para terminar:")
        if (entrada != "") {
            somaDeIdades = somaDeIdades + parseInt(entrada);
            contador++;
        }
    } while (entrada != "");

    var media = somaDeIdades / contador;
    alert("A média é: " + media);

</script>
