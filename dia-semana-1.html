<input type="text" id="dia" />
<input type="submit" id="consultar" value="Consultar" />
<script>
    document.getElementById("consultar").onclick = consultar;

    function consultar() {
        var dia = document.getElementById("dia").value;
        if (dia == "0") {
            alert("Domingo");
        } else if(dia == "1") {
            alert("Segunda");
        } else if(dia == "2") {
            alert("Terça");
        } else if(dia == "3") {
            alert("Quarta");
        } else if(dia == "4") {
            alert("Quinta");
        } else if(dia == "5") {
            alert("Sexta");
        } else if(dia == "6") {
            alert("Sábado");
        } else {
            alert("Dia não reconhecido: " + dia);
        }
    }
</script>
