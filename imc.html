<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaIMC(altura, peso) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var nomeDoUsuario = prompt("Bom Dia! Qual é o seu nome?");
    var alturaDoUsuario = prompt("Qual é a sua altura?");
    var pesoDoUsuario = prompt("E o seu peso?");

    var imcDoUsuario = calculaIMC(alturaDoUsuario, pesoDoUsuario);
    mostra("O seu imc é " + imcDoUsuario);
</script>
